<!DOCTYPE html>
<html>
<head>
<link rel='stylesheet' href='shoe.css'>
<script type="text/javascript" src="script/handlebars-v4.0.5.js"> </script>
<title> Shoe Catalogue </title>
<!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->
</head>
<body>
<h1 class='h1'><b> Sneaker Town </b></h1>

<div class="container">
  <img src='images/nike.jpg' alt="Avatar" class="image">
  <div class="overlay">
    <div class="text">
      <img src='images/200.webp'>
    </div>
  </div>
</div>

<div class="container">
  <img src="images/allstar.png" alt="Avatar" class="image">
  <div class="overlay">
    <div class="text">
      <img src='images/200w.webp'>
    </div>
  </div>
</div>

<div class="container">
  <img src="images/vans.png" alt="Avatar" class="image">
  <div class="overlay">
    <div class="text">
      <img src='images/vans.png'>
    </div>
  </div>
</div>



<script id='myTemplate' type='text/handlebars-x'>
<select id='myBrand' onchange='myFunction()'>
<option class='brands' disabled selected>BRANDS</option>
{{#each shoeBrandKeys}}
<option class='brands' value='{{this}}'>{{this}}</option>
{{/each}}
</select><br><br>

<select>
<option class='size' disabled selected>SIZE</option>
{{#each shoeSizeKeys}}
<option class='size' value='{{this}}'>{{this}}</option>
{{/each}}
</select><br><br>

<select>
<option class='color' disabled selected>COLOR</option>
{{#each shoeColorKeys}}
<option class='brands' value='{{this}}'>{{this}}</option>
{{/each}}
</select>
</script>

<div class='style'>
<div class='block'>
</div>

<input type='button' id='button' value='ALL'> </input>
</div>

<script class='searchTemplate' type='text/handlebars-x'>
<table>
<tr>
<th> BRAND </th>
<th> SIZE </th>
<th> PRICE </th>
<th> COLOR </th>
<th> STOCK </th>
</tr>

{{#each shoes}}
<tr>
<td>{{brand}}</td>
<td>{{size}}</td>
<td>{{price}}</td>
<td>{{color}}</td>
<td>{{in_stock}}</td>
</tr>
{{/each}}

</table>
</script>

<div class='fix'>
<div class='output'> </div>
</div>

<h2>Add new stock</h2>
BRAND: <input type="text" name="brand" id="brand" class='inline' placeholder="enter brand" value=''>
<br>
<br>
SIZE: <input type="text" name="" id="size" class='inline' placeholder="enter size" value=''>
<br>
<br>
QUANTITY: <input type="text" name="qty" id="qty" class='inline' placeholder="enter quantity" value=''>
<br>
<br>
PRICE: <input type="text" name="name" id="price" class='inline' placeholder="enter price" value=''>
<br>
<br>
COLOR: <input type="text" name="price" id="color" class='inline' placeholder="enter color" value=''>
<br>
<br>
<input type='button' id='add' value="Add" class="add">
<script src="shoe.js"> </script>
</body>
</html>
